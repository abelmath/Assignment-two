<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
<!-- Login Form -->
<form action="login_process.php" method="post">
    <!-- Username Input -->
    <label for="username">Username:</label> <!-- Label for the username input -->
    <input type="text" id="username" name="username" required> <!-- Text input for the username -->

    <!-- Password Input -->
    <label for="password">Password:</label> <!-- Label for the password input -->
    <input type="password" id="password" name="password" required> <!-- Password input for the password -->

    <!-- Submit Button -->
    <button type="submit">Login</button> <!-- Submit button to send the form data to login_process.php -->
</form>
</body>
</html>
